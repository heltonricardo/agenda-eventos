<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Agenda Eventos</title>
</head>

<body>
	<h1>Cadastro de Eventos</h1>
	<h3>
		<a href="/eventos" class="waves-effect waves-light btn">
			<i class="material-icons left">format_list_bulleted</i>
			Lista de Eventos
		</a>
	</h3>
	<form class="container" method="post">
		<div class="row">
			<div class="input-field col s12">
				Nome:
				<input type="text" value="" name="nome" />
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				Local:
				<input type="text" value="" name="local" />
			</div>
			<div class="input-field col s3">
				Data:
				<input type="date" value="" name="data" />
			</div>
			<div class="input-field col s3">
				Hor√°rio:
				<input type="text" value="" name="horario" />
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			</div>
		</div>
	</form>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
