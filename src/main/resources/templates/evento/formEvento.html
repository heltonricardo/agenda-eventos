<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet" href="style/style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Agenda Eventos</title>
</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<a href="/eventos" class="waves-effect waves-light btn">
							<i class="material-icons left">format_list_bulleted</i>
							Lista de Eventos
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container formEvento">
		<form class="container" method="post">
			<div class="row">
				<div class="input-field col s12">
					Nome:
					<input type="text" value="" name="nome" />
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					Local:
					<input type="text" value="" name="local" />
				</div>
				<div class="input-field col s3">
					Data:
					<input type="date" value="" name="data" />
				</div>
				<div class="input-field col s3">
					Hor√°rio:
					<input type="time" value="" name="horario" />
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				</div>
			</div>
		</form>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
