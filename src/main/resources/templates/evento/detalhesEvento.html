<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet" href="../style/style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Agenda Eventos</title>
</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Detalhes do Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<a href="/eventos" class="waves-effect waves-light btn">
							<i class="material-icons left">format_list_bulleted</i>
							Lista de Eventos
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container detalhesEvento">
		<h5>Dados do Evento</h5>
		<div class="row">
			<p>
				Nome:
				<span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local:
				<span th:text="${evento.local}"></span>
			</p>
			<p>
				Data:
				<span th:text="${evento.data}"></span>
			</p>
			<p>
				Hor√°rio:
				<span th:text="${evento.horario}"></span>
			</p>
		</div>

		<th:block th:include="mensagemValidacao"></th:block>
	</div>

	<div class="container formConvidado">
		<h5>Cadastrar Convidado</h5>
		<form method="post">
			Nome:
			<input type="text" value="" name="nome" />
			CPF:
			<input type="text" value="" name="cpf" />
			<button type="submit" class="waves-effect waves-light btn">
				Adicionar</button>
		</form>
	</div>

	<table class="container tabelaConvidados">
		<thead>
			<tr>
				<th>Nome do convidado</th>
				<th>CPF</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado: ${convidados}">
				<td>
					<span th:text="${convidado.nome}"></span>
				</td>
				<td>
					<span th:text="${convidado.cpf}"></span>
				</td>
				<td>
					<a th:href="@{/deletarConvidado/{codigo}(codigo = ${convidado.codigo})}">
						<i class="material-icons left">delete</i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="../materialize/js/materialize.min.js">
		
	</script>
</body>
</html>
