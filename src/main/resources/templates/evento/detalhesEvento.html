<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Agenda Eventos</title>
</head>

<body>
	<h1>Detalhes do Evento</h1>

	<h3>
		<a href="/eventos" class="waves-effect waves-light btn">
			<i class="material-icons left">format_list_bulleted</i>
			Lista de Eventos
		</a>
	</h3>
	

	<div th:each="evento: ${evento}" class="container">
		<div class="row">
			<p>
				Nome:
				<span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local:
				<span th:text="${evento.local}"></span>
			</p>
			<p>
				Data:
				<span th:text="${evento.data}"></span>
			</p>
			<p>
				Hor√°rio:
				<span th:text="${evento.horario}"></span>
			</p>
		</div>
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="../materialize/js/materialize.min.js">
		
	</script>
</body>
</html>
